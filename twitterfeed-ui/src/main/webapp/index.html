<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Minified Twitter</title>
  <link rel="icon" href="assets/twitter-icon.png" />
  <link rel="stylesheet" href="assets/css/salesforce-lightning-design-system.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body >
    <div class="panel panel-default" ng-hide="isError">
        <header class="slds-global-header_container">
            <div class="slds-global-header slds-grid slds-grid_align-spread">
                <div class="slds-global-header__item">
                <div class="slds-global-header__logo" style="padding-left: 10px">
                    <img id="homeImg" src="assets/twitter.png" alt="">
                    
                </div>
                </div>

                <div class="slds-global-header__item slds-global-header__item_search" id="searchBox">
                <div aria-expanded="false" aria-haspopup="listbox" class="slds-form-element slds-lookup" role="combobox">
                    <label class="slds-assistive-text" for="global-search-01">Search Tweets</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <img class="slds-input__icon slds-input__icon_left" aria-hidden="true" src="assets/search.svg"  alt="">
                        <input type="search" aria-activedescendant="" aria-autocomplete="list" aria-controls="global-search-list-01" autocomplete="off" class="slds-input slds-lookup__search-input" id="global-search-01"  placeholder="Search Tweets" role="textbox">
                    </div>
                </div>
                </div>
            </div>
        </header> 
        <div >
            <div class="slds-feed feed-style" >
                <ul class="slds-feed__list feed-list-style"  id="content">
                </ul>
            </div>
        </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/views/homeview.js"></script>
  <script src="js/models/tweet.js"></script>
  <script src="js/collections/tweetlist.js"></script>
  
  <script>
    window.onload = function() {
                initialize();
            }
  </script>

	<script type="text/template" id="feed-area">
	   <li class="slds-feed__item no-padding ">
		<article class="slds-post" id="feedItem">
				<header class="slds-post__header slds-media no-margin">
					<div class="slds-media__figure">
					<a href="http://twitter.com/<%= user.screen_name  %>" target="_blank" class="slds-avatar slds-avatar_circle slds-avatar_large">
					<img alt="" src="<%= user.profile_image_url %>" title="">
					</a>
				</div>
				<div class="slds-media__body">
					<div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
						<p class="slds-truncate no-margin gray-font" title=""><a class="font-weight-bold black-font" href="http://twitter.com/<%= user.screen_name  %>" target="_blank"><%= user.name  %> </a> @<%= user.screen_name  %> </p>
					</div>
					<p class="slds-text-body_small gray-font"><%= created_time %></p>
				</div>
			</header>
			<div class="padded-container">
				<div class="slds-post__content slds-text-longform custom-postcontent " >
					<%= tweetText %>
						
				</div>
				<div class="panel-image" style="display:<%= hiddenImg %>"> 
					<img src="<%= url %> " class="panel-image-preview" style="border-radius: 5px;width:100%"/>
				</div>
			</div>
			<footer class="slds-post__footer">
				<ul class="slds-post__footer-meta-list slds-list_horizontal slds-has-dividers_left slds-text-title" >
					<li class="slds-item" > <img style="width:30px;padding-right:10px" src="assets/retweet_318-140306.jpg"/> <%= retweet_count %> </li>
				</ul>
			</footer>
			
		</article>  
		<hr class="no-margin">
		</li>
	</script>
	<script type="text/template" id="error-area">
		<div class="panel panel-default error-page">
			Something is technically wrong.
		   
		</div>
	</script>
</body>
</html>
